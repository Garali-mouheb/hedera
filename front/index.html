<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Immobilier</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #DB8D5D;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .show-popup {
  padding: 18px 40px;
  background: #6e78ff;
  border: none;
  outline: none;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0, 0, 0, .1);
  cursor: pointer;
  font-size: 18px;
  color: #f2f2f2;
  font-weight: 500;
}
.popup-container {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, .3);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
}
.popup-container.active {
  opacity: 1;
  pointer-events: auto;
  transition: .4s ease;
}
.popup-container .popup-box {
  width: 500px;
  background: #f2f2f2;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0, 0, 0, .1);
  padding: 30px;
  transform: scale(0);
}
.popup-container.active .popup-box {
  transform: scale(1);
  transition: .4s ease;
  transition-delay: .25s;
}
.popup-box h1 {
  color: #333;
  line-height: 1;
}
.popup-box p {
  color: #333;
  margin: 12px 0 20px;
}
.popup-box .close-btn {
  width: 100%;
  height: 45px;
  margin-bottom: 10px; 
  background: #DB8D5D;
  border-radius: 6px;
  border: none;
  outline: none;
  box-shadow: 0 0 10px rgba(0, 0, 0, .1);
  cursor: pointer;
  font-size: 18px;
  color: #f2f2f2;
  font-weight: 500;
}

.popup-box .cancel-btn {
  width: 100%;
  height: 45px;
  background: #DB8D5D;
  border-radius: 6px;
  border: none;
  outline: none;
  box-shadow: 0 0 10px rgba(0, 0, 0, .1);
  cursor: pointer;
  font-size: 18px;
  color: #f2f2f2;
  font-weight: 500;
}


    </style>
</head>

<body>
    <form id="realEstateForm" onsubmit="submitForm(); return false;">
        <h2>MetÆstate</h2>
        <label for="propertyType">Property Type:</label>
        <select id="propertyType" name="propertyType" required>
            <option value="maison">villa</option>
            <option value="maison">apartment</option>
            <option value="maison">guest house</option>
        </select>

        <label for="location">Name of property:</label>
        <input type="text" id="location" name="location" required>

        <label for="Description">Description:</label>
        <input type="text" id="Description" name="Description" required>

        <label for="contact">Availability:</label>
        <input type="text" id="availability" name="availability" required>

        <label for="length">Length:</label>
        <input type="text" id="length" name="length" required>

        <label for="amplitude">Amplitude:</label>
        <input type="text" id="amplitude" name="amplitude" required>

        <label for="numElements">Number of elements:</label>
        <input type="text" id="numElements" name="numElements" required>

        <label for="nightPrice">Price per night:</label>
        <input type="text" id="nightPrice" name="nightPrice" required>

        <button type="submit">Submit</button>
    </form>
    <div class="popup-container">
        <div class="popup-box">
            <h1>Plan result</h1>
            <p> duration : 2 days</p>
            <p> price : 300$ </p>
            <button class="close-btn" onclick="closePopup()">OK</button>
            <button class="cancel-btn" onclick="closePopup()">cancel</button>
        </div>
    </div>

    <script>
        function submitForm() {
            var propertyType = document.getElementById('propertyType').value;
            var location = document.getElementById('location').value;
            var Description = document.getElementById('Description').value;
            var availability = document.getElementById('availability').value;
            var length = document.getElementById('length').value;
            var amplitude = document.getElementById('amplitude').value;
            var numElements = document.getElementById('numElements').value;
            var nightPrice = document.getElementById('nightPrice').value;

            // You can process the data here (send to a server, etc.)
            console.log("Type de propriété:", propertyType);
            console.log("Emplacement:", location);
            console.log("Description:", Description);
            console.log("Disponibilité:", availability);
            console.log("Longueur:", length);
            console.log("Amplitude:", amplitude);
            console.log("Nombre d'éléments:", numElements);
            console.log("Prix par nuit:", nightPrice);

            // Show the popup
            document.querySelector('.popup-container').classList.add('active');
        }

        function closePopup() {
            document.querySelector('.popup-container').classList.remove('active');
        }
    </script>
</body>

</html>
